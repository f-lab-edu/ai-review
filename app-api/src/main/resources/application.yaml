spring:
  profiles:
    include: db, secret
---
spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate:
        type:
          descriptor:
            sql: trace
management:
  endpoints:
    web:
      exposure:
        include: "*"
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: prod
---

